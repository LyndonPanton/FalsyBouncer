<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="An application which tests if a given value is falsy" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Falsy Bouncer</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header id="header">
		<h1>Falsy Bouncer</h1>
		<i class="fas fa-chevron-down" tabindex="0"></i>
		<div id="task" class="hidden">
			<p id="task-head">Task</p>
			<p id="task-details">Remove all falsy values from an array. Falsy values in JavaScript are false, null, 0, "", undefined, and NaN. Hint: Try converting each value to a Boolean.</p>
		</div>
	</header>

	<main id="main">
		<form id="form">
			<input id="form-literal" type="text" name="form-literal" placeholder="Enter comma + space separated Literals" />
			<input id="form-submit" type="submit" name="form-submit" value="Check" />
		</form>

		<p id="display-original">Original Array: <span id="display-original-value">???</span></p>
		<p id="display-bounced">Bounced Array: <span id="display-bounced-value">???</span></p>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>

	</footer>
</body>
</html>
